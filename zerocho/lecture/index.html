<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      //html 태그를 하나 만드는 작업.
      // const e= React.createElement;
      //Like Button component
      class LikeButton extends React.Component{
        //생성자 메서드. 최소 실행 된다.
        constructor(props){
          super(props);
          this.state = {
            liked : false,
          }
        }
        render(){
          return ( <button type="submit" onClick={()=>{
              this.setState({liked : !this.state.liked});
            }}>{this.state.liked ? 'like' : 'liked'} </button>
            
          )


          //이 문법은 JSX를 사용하지 않은 문법.
          // return e('button', {onClick : ()=>{
          //   this.setState({liked:!this.state.liked})
          // }, type:'submit'}, this.state.liked ? 'liked':'like');  //<button> Like </button> 이 만들어진다.
        }
      }
    </script>
    <script type="text/babel">
      class App extends React.Component{
        constructor(props){
          super(props);
        }
        render(){
          return (
            <div >
            <LikeButton />
            <LikeButton />
            <LikeButton />
            <LikeButton />
            </div>
          )
        }
      }
    </script>
    <script type="text/babel">
      //컴포넌트를 root라는 div 안에 렌더링 하는 작업.
      ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
  </body>
</html>
